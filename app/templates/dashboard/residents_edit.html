{% extends "base_dashboard.html" %}

{% block title %}Muokkaa Asukasta - Hallintapaneeli - TaloHuolto{% endblock %}

{% block dashboard_content %}
    <div class="container mt-4">
        <h2>Muokkaa Asukasta</h2>

        <form action="{{ url_for('main.manage_residents_edit', asukas_id=asukas.id) }}" method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="email">Sähköpostiosoite:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ asukas.email }}" required>
            </div>
            <div class="form-group">
                <label for="username">Käyttäjätunnus:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ asukas.username }}" required>
            </div>
            <div class="form-group">
                <label for="role_id">Rooli ID:</label>
                <input type="number" class="form-control" id="role_id" name="role_id" value="{{ asukas.role_id }}" required>
            </div>
            <div class="form-group">
                <label for="active">Aktivoitu:</label>
                <select class="form-control" id="active" name="active">
                    <option value="1" {% if asukas.active == 1 %}selected{% endif %}>Kyllä</option>
                    <option value="0" {% if asukas.active == 0 %}selected{% endif %}>Ei</option>
                </select>
            </div>
            <div class="form-group">
                <label for="confirmed">Vahvistettu:</label>
                <select class="form-control" id="confirmed" name="confirmed">
                    <option value="1" {% if asukas.confirmed == 1 %}selected{% endif %}>Kyllä</option>
                    <option value="0" {% if asukas.confirmed == 0 %}selected{% endif %}>Ei</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Puhelinnumero:</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ asukas.phone }}" required>
            </div>
            <div class="form-group">
                <label for="apartment">Asunnon numero:</label>
                <input type="text" class="form-control" id="apartment" name="apartment" value="{{ asukas.apartment }}" required>
            </div>
            
            <button type="submit" class="btn btn-primary mt-2">Päivitä Asukas</button>
            <a href="{{ url_for('main.manage_residents') }}" class="btn btn-secondary mt-2">Peruuta</a> <!-- Peruutuspainike -->
        </form>
    </div>
{% endblock %}
