{% extends "base.html" %}

{% block title %}Sovellusmalli Faker{% endblock %}

{% block page_content %}
{% if fake_users %}
<div class="page-header">
    <h1>Uudet esimerkkikäyttäjät</h1>
</div>
{% endif %}
<div class="col-md-4">
{% for user in fake_users %}
    <div class="card mb-4">
        <div class="card-body">
            <h5 style="margin:0;" class="card-title">{{ user.name }}</h5>
            <p style="margin:0;" class="card-text">{{ user.username }}</p>
            <p style="margin:0;" class="card-text">{{ user.email }}</p>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
